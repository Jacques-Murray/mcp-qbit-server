# nginx Standalone Configuration for MCP qBittorrent Server
#
# ⚠️ WARNING: This is a STANDALONE configuration file.
# 
# This file contains a complete nginx configuration with an 'http' block wrapper.
# 
# DO NOT include this file in an existing nginx.conf that already has an 'http' block,
# as nested 'http' blocks are not allowed in nginx and will cause configuration errors.
#
# Usage Scenarios:
#
# 1. STANDALONE: Use this as your complete nginx.conf
#    - Replace /etc/nginx/nginx.conf with this file
#    - Or use with: nginx -c /path/to/nginx-standalone.conf
#
# 2. INTEGRATION: Use the separate snippet files instead
#    - Use nginx-http-context.conf for http-level directives
#    - Use nginx-server-blocks.conf for server blocks
#    - See examples/README.md for detailed integration instructions

http {
    # Rate limiting zones must be defined at the http level
    limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=mcp_secure_limit:10m rate=5r/s;

    # Basic nginx defaults
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Basic configuration without authentication
    server {
        listen 80;
        server_name mcp-qbit.example.com;

        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name mcp-qbit.example.com;

        # SSL configuration
        ssl_certificate /etc/ssl/certs/mcp-qbit.crt;
        ssl_certificate_key /etc/ssl/private/mcp-qbit.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Security headers (in addition to app's headers)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Apply rate limiting
        limit_req zone=mcp_limit burst=20 nodelay;

        # Logging
        access_log /var/log/nginx/mcp-qbit-access.log main;
        error_log /var/log/nginx/mcp-qbit-error.log;

        # Proxy settings
        location / {
            proxy_pass http://localhost:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Health check endpoint (allow without authentication)
        location /health {
            proxy_pass http://localhost:8000/health;
            access_log off;
        }
    }

    # Configuration with Basic Authentication
    server {
        listen 443 ssl http2;
        server_name mcp-qbit-secure.example.com;

        # SSL configuration (same as above)
        ssl_certificate /etc/ssl/certs/mcp-qbit.crt;
        ssl_certificate_key /etc/ssl/private/mcp-qbit.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Apply rate limiting
        limit_req zone=mcp_secure_limit burst=10 nodelay;

        # Basic Authentication
        auth_basic "MCP qBittorrent Server";
        auth_basic_user_file /etc/nginx/htpasswd/.mcp-qbit-users;

        location / {
            proxy_pass http://localhost:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass authentication info to backend (optional)
            proxy_set_header X-Authenticated-User $remote_user;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check (no auth required)
        location /health {
            auth_basic off;
            proxy_pass http://localhost:8000/health;
            access_log off;
        }
    }
}

# To create htpasswd file:
# sudo apt-get install apache2-utils
# sudo mkdir -p /etc/nginx/htpasswd
# sudo htpasswd -c /etc/nginx/htpasswd/.mcp-qbit-users username
# sudo htpasswd /etc/nginx/htpasswd/.mcp-qbit-users another_user

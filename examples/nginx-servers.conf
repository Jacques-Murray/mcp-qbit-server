# nginx Server Configuration Snippet
#
# These server blocks can be included in your nginx configuration.
# Make sure the rate limiting zones (limit_req_zone) are defined
# in your http {} block before using these server blocks.
# See nginx-http.conf for the required http-level directives.

# Basic configuration without authentication
server {
    listen 80;
    server_name mcp-qbit.example.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mcp-qbit.example.com;

    # SSL configuration
    ssl_certificate /etc/ssl/certs/mcp-qbit.crt;
    ssl_certificate_key /etc/ssl/private/mcp-qbit.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers (in addition to app's headers)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Apply rate limiting
    limit_req zone=mcp_limit burst=20 nodelay;

    # Logging
    access_log /var/log/nginx/mcp-qbit-access.log;
    error_log /var/log/nginx/mcp-qbit-error.log;

    # Proxy settings
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (allow without authentication)
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }
}

# Configuration with Basic Authentication
server {
    listen 443 ssl http2;
    server_name mcp-qbit-secure.example.com;

    # SSL configuration (same as above)
    ssl_certificate /etc/ssl/certs/mcp-qbit.crt;
    ssl_certificate_key /etc/ssl/private/mcp-qbit.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Apply rate limiting
    limit_req zone=mcp_secure_limit burst=10 nodelay;

    # Basic Authentication
    auth_basic "MCP qBittorrent Server";
    auth_basic_user_file /etc/nginx/htpasswd/.mcp-qbit-users;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass authentication info to backend (optional)
        proxy_set_header X-Authenticated-User $remote_user;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check (no auth required)
    location /health {
        auth_basic off;
        proxy_pass http://localhost:8000/health;
        access_log off;
    }
}

# To create htpasswd file:
# sudo apt-get install apache2-utils
# sudo mkdir -p /etc/nginx/htpasswd
# sudo htpasswd -c /etc/nginx/htpasswd/.mcp-qbit-users username
# sudo htpasswd /etc/nginx/htpasswd/.mcp-qbit-users another_user

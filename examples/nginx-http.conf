# nginx HTTP-level Configuration Snippet
# 
# These directives MUST be placed inside your existing http {} block.
# They define shared memory zones for rate limiting.
#
# Add these lines to your main nginx.conf inside the http {} context,
# typically before any server {} blocks.

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=mcp_secure_limit:10m rate=5r/s;

# nginx HTTP Context Configuration
# 
# These directives MUST be placed inside the 'http' block of your nginx.conf
# They define rate limiting zones that are referenced by the server blocks.
#
# Usage:
# 1. Open your main nginx.conf file
# 2. Locate the 'http {' block
# 3. Add these directives inside the http block (typically near the top)
#
# Example nginx.conf structure:
#   http {
#       # ... existing directives ...
#       
#       # Add these rate limiting zones:
#       limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
#       limit_req_zone $binary_remote_addr zone=mcp_secure_limit:10m rate=5r/s;
#       
#       # ... rest of http configuration ...
#       include /etc/nginx/sites-enabled/*;
#   }

# Rate limiting zones for MCP qBittorrent Server
limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=mcp_secure_limit:10m rate=5r/s;

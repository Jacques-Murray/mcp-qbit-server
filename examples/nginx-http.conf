# nginx HTTP Context Configuration
# 
# This file contains directives that MUST be placed in the http {} block
# of your main nginx.conf file.
#
# Usage:
# Add these lines inside your main nginx.conf's http {} block:
#
# http {
#     # ... your existing http configuration ...
#     
#     # Rate limiting zones for MCP qBittorrent Server
#     limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
#     limit_req_zone $binary_remote_addr zone=mcp_secure_limit:10m rate=5r/s;
#     
#     # ... rest of your http configuration ...
# }

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=mcp_secure_limit:10m rate=5r/s;
